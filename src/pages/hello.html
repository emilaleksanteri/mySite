<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello</title>
	<script src="https://unpkg.com/htmx.org@1.9.3"
		integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
		crossorigin="anonymous"></script>
	<style>
		body {
			background-color: rgb(24 24 27);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

		}

		h1,
		h2,
		p {
			color: rgb(244 244 245);
		}

		.barIcon {
			width: 50px;
			height: 50px;
		}
	</style>
</head>

<body>
	<div
		style="padding: 2rem; gap: 20px; width: 100vw; border-bottom: 2px solid;  border-color: rgb(82 82 91); display: flex; justify-content: center ; align-items: center; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
			stroke="rgb(244 244 245)" class="barIcon">
			<path stroke-linecap="round" stroke-linejoin="round"
				d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
		</svg>
		<h1 style="font-size: 40px; text-align: center;">Emil Lystimaki is learning Go</h1>
	</div>
	<div>
		<p style="font-size: 40px; padding: 2em; background-color: rgb(24 24 27); height: fit-content;">
			Welcome to my Go page, more coming soon!
		</p>
		<ul>
			{{ range .testData }}
			<li>
				<p>{{ .Heading }} - {{ .Body }}</p>
			</li>
			{{ end }}
		</ul>
		<div hx-put="/test">
			Click to add elements
		</div>
	</div>
</body>

</html>
