<li class="border-2 border-zinc-100 w-[40%] rounded-md p-4 drop-shadow-lg" id={{ .Id }}>
	<section class="flex flex-col gap-2">
		<h3 class="text-xl font-medium mb-4">{{ .ProjectTitle }}</h3>
		<p>{{ .LongDescription }}</p>
	</section>
	<div class="flex items-center justify-between mt-6">
		<a href={{ .Url }}
			class="capitalize px-6 py-2 bg-zinc-100 text-zinc-800 font-medium text-center w-fit rounded-md">Link
			To Project</a>
		<button hx-get="/seeless?id={{.Id}}" 
			hx-target="#{{ .Id }}" 
			hx-swap="outerHTML"
			class="capitalize px-6 py-2 border-2 border-zinc-100 font-medium text-center w-fit rounded-md">Show
			Less
		</button>
	</div>
</li>
