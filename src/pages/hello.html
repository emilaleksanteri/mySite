<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Home üè°</title>
	<script src="https://unpkg.com/htmx.org@1.9.3"
		integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
		crossorigin="anonymous"></script>
	<!-- <link href="../dist/output.css" rel="stylesheet"> -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-zinc-50 bg-zinc-800">
	<div class="w-screen p-6 border-b-2 border-zinc-600 drop-shadow-lg flex items-center justify-center gap-2">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
			stroke="rgb(244 244 245)" class="w-12 h-12">
			<path stroke-linecap="round" stroke-linejoin="round"
				d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
		</svg>
		<h1 class="text-3xl text-zinc-50 font-bold">Emil Lystimaki</h1>
	</div>
	<div class="w-full flex flex-col gap-10 xl:ml-[30%]">
		<h2 class="mt-10 text-2xl font-semibold">
			Projects
		</h2>
		<ul class="flex flex-col gap-10">
			{{ range .projects }}
			<li class="border-2 border-zinc-100 w-[40%] rounded-md p-4 drop-shadow-lg" id={{ .Id }}>
				<section class="flex flex-col gap-2">
					<h3 class="text-xl font-medium mb-4">{{ .ProjectTitle }}</h3>
					<p>{{ .ShortSummary }}</p>
				</section>
				<div class="flex items-center justify-between mt-6">
					<a href={{ .Url }}
						class="capitalize px-6 py-2 bg-zinc-100 text-zinc-800 font-medium text-center w-fit rounded-md">
						Link To Project
					</a>
					<button hx-get="/seemore?id={{.Id}}" hx-target="#{{ .Id }}" hx-swap="outerHTML"
						class="capitalize px-6 py-2 border-2 border-zinc-100 font-medium text-center w-fit rounded-md">See
						More
					</button>
				</div>
			</li>
			{{ end }}
		</ul>
	</div>
</body>

</html>
